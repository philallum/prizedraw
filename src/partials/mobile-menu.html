<!-- Mobile Menu -->
<div class="md:hidden" x-data="{ open: false }">
    <!-- Mobile Menu Button -->
    <button @click="open = !open"
            class="w-full flex items-center justify-between px-4 py-2 text-gray-600 hover:text-primary-600">
        <span>Menu</span>
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path x-show="!open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            <path x-show="open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>

    <!-- Mobile Menu Content -->
    <div x-show="open"
         @click.away="open = false"
         class="absolute top-full left-0 right-0 bg-white shadow-lg">
        <!-- Navigation Links -->
        <div class="px-2 pt-2 pb-3 space-y-1">
            <a href="/competitions" 
               class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary-600 hover:bg-gray-50">
                Competitions
            </a>
            <a href="/create" 
               class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary-600 hover:bg-gray-50">
                Create
            </a>
            <a href="/dashboard" 
               class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary-600 hover:bg-gray-50">
                Dashboard
            </a>
        </div>

        <!-- Auth Section -->
        <div class="pt-4 pb-3 border-t border-gray-200">
            <!-- If user is authenticated -->
            <template x-if="isAuthenticated">
                <div class="px-2 space-y-1">
                    <a href="/profile" 
                       class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary-600 hover:bg-gray-50">
                        Profile
                    </a>
                    <a href="/settings" 
                       class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary-600 hover:bg-gray-50">
                        Settings
                    </a>
                    <button hx-post="/auth/signout"
                            hx-trigger="click"
                            class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary-600 hover:bg-gray-50">
                        Sign Out
                    </button>
                </div>
            </template>

            <!-- If user is not authenticated -->
            <template x-if="!isAuthenticated">
                <div class="px-2 space-y-1">
                    <a href="/auth/signin" 
                       class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary-600 hover:bg-gray-50">
                        Sign In
                    </a>
                    <a href="/auth/signup" 
                       class="block px-3 py-2 rounded-md text-base font-medium text-white bg-primary-600 hover:bg-primary-700">
                        Sign Up
                    </a>
                </div>
            </template>
        </div>
    </div>
</div>
